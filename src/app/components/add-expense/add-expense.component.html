<div class="modal-dialog">
  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeModal()">&times;</button>
        <h4 class="modal-title">Add new expense</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="title">Title:</label>
              <input class="form-control" type="text" formControlName="title" id="title" autofocus>
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="value">Value:</label>
              <input class="form-control" type="text" formControlName="value" id="value" placeholder="R$"
                mask="dot_separator.2">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="date">When:</label>
              <input class="form-control" type="date" formControlName="date" id="date">
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="category">Category:</label>
              <div class="input-group">
                <span class="input-group-btn">
                  <select class="form-control" formControlName="category" name="category" id="category">
                    <option *ngFor="let cat of categories.sort()" value="{{ cat.value }}">{{ cat.label }}</option>
                  </select>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!expenseForm.valid">Save changes</button>
      </div>
    </div>
  </form>
</div>
